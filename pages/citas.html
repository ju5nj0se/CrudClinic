<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Citas - CrudClinic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">Citas Médicas</h2>

    <form id="formCita" class="mb-4">
      <div class="row g-2">
        <div class="col-md-3"><input type="text" class="form-control" id="paciente" placeholder="Paciente" required /></div>
        <div class="col-md-3"><input type="text" class="form-control" id="medico" placeholder="Médico" required /></div>
        <div class="col-md-3"><input type="datetime-local" class="form-control" id="fechaHora" required /></div>
        <div class="col-md-3"><button type="submit" class="btn btn-success w-100">Agregar Cita</button></div>
      </div>
    </form>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Paciente</th>
          <th>Médico</th>
          <th>Fecha y Hora</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaCitas"></tbody>
    </table>
  </div>

  <script src="js/citas.js"></script>
</body>
</html>
